<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Seorang Abi" />
    <meta property="og:site_name" content="Seorang Abi" />
    <meta property="og:url" content=https://seorangabi.com>
    <meta property="og:description" content="Portofolio Seorang Abi" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./images/banner.jpeg" />

    <title>Seorang Abi</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />

    <link rel="stylesheet" href="./css/reset.css" />

    <style>
      .portfolio-img {
        width: 100%;
        height: auto;
        min-height: 500px;
      }

      .punch {
        position: fixed;
        bottom: -5px;
        right: 0;
        z-index: 99;
        opacity: 1;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }

      .punch img {
        height: auto;
        width: 200px;
      }

      @media (min-width: 576px) {
        .punch img {
          width: 300px;
        }
      }

      @media (min-width: 768px) {
        .punch img {
          width: 400px;
        }
      }

      @media (min-width: 992px) {
        .punch img {
          width: 500px;
        }
      }

      @media (min-width: 1200px) {
        .punch img {
          width: 600px;
        }
      }
    </style>

    <script src="./js/lazy-image.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const floatingElement = document.querySelector(".punch");
        let scrollTimeout;

        window.addEventListener("scroll", () => {
          floatingElement.style.transform = "translateY(100px)";
          floatingElement.style.opacity = "0";

          clearTimeout(scrollTimeout);

          scrollTimeout = setTimeout(() => {
            floatingElement.style.transform = "translateY(0)";
            floatingElement.style.opacity = "1";
          }, 200);
        });
      });
    </script>

    <!-- Visitor -->
    <script>
      const visitor = async () => {
        try {
          const res = await fetch(
            "https://api.seorangabi.com/v1/statistic/visitor",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );
        } catch (error) {
          console.error(error);
        }
      };

      document.addEventListener("DOMContentLoaded", function () {
        const visited = sessionStorage.getItem("visited");
        if (visited === "true") return;

        visitor();

        sessionStorage.setItem("visited", "true");
      });
    </script>

    <script>
      const punchMyHead = async () => {
        try {
          const punchMyHead = sessionStorage.getItem("punchMyHead");
          if (punchMyHead === "true") return;

          const res = await fetch(
            "https://api.seorangabi.com/v1/statistic/punch-my-head",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          sessionStorage.setItem("punchMyHead", "true");
        } catch (error) {
          console.error(error);
        }
      };
    </script>
  </head>
  <body>
    <a
      href="https://t.me/seorangabi"
      class="punch"
      onclick="punchMyHead()"
      target="_blank"
